<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Added a pokeball favicon -->
    <link rel="icon" type="icon" href="img/favicon-32x32.png"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokédex App</title>
  </head>
  <body>
    <header class="fixed-top">
      <nav class="navbar" aria-label="Main navigation">
        <a class="navbar-brand" href="index.html">Pokédex</a>
        <form class="form-inline" aria-controls="pokemon-list">
          <input id="search-input" class="pokemon-search form-control mr-sm-2" type="search" placeholder="Search Pokémon" aria-label="Search" aria-describedby="search-instructions">
        </form>
    </nav>
    <p id="search-instructions" class="sr-only">Type in the name of a Pokémon to search for it in the list below.</p>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div hidden id="loading-message" class="col-12" aria-busy="true">
        </div>
        <ul class="col-12 pokemon-list list-group " role="listbox" aria-labelledby="search-instructions"></ul>
      </div>
      <!-- beginging of the bootstrap modal-->
      <div class="modal fade" id="bootstrapModal" tabindex="-1" role="dialog" aria-labelledby="bootstrapModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" aria-modal="true">
          <div class="modal-content" role="document">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="true">&times;</span></button>
            </div> <!-- end of modal header-->
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row panel image-panel">
                  <div class="col window-frame">
                    <div class="col window image-section">
                      <img class="img-fluid pokemon-image" alt="Image of a Pokemon">
                    </div><!--image closes-->
                  </div><!--screen frame closes-->
                </div><!--screen panel closes-->
                <div class="row panel data-panel">
                  <div class="col data-screens">
                    <div class="row window name-section">
                      <h2 class="pokemon-id"></h2>
                      <h2 class="pokemon-name"></h2>
                    </div>
                    <div class="row small-section">
                      <div class="col window height-section">
                        <h3>Height:</h3>
                        <p class="pokemon-height">
                        </p>
                      </div>
                      <div class="col window types-section">
                        <h3>Types:</h3>
                        <ul class="pokemon-types"></ul>
                      </div>
                      <div class="col window abilities-section">
                        <h3>Abilities:</h3>
                        <ul class="pokemon-abilities"></ul>
                      </div>
                    </div><!--closes small screens-->
                  </div><!--closes data screens-->
                </div><!--close bottom panel-->
              </div><!--close container fluid-->
            </div><!--close modal body-->
          </div><!--close modal content-->
        </div><!--close modal dialog-->
      </div><!--close modal-->
    </main>
  

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- the script for the polyfill must go above the script for my custom JS-->
    <script src="js/promise-polyfill.js"></script>
    <!-- the script for the fetch polyfill-->
    <script src="js/fetch.umd.js"></script>  
    <!-- script tags for Bootstrap JS-->

    <!-- The script for the JS file should go to the bottom of the body sectoin-->
    <script src="js/scripts.js"></script>
  </body>
</html>
